<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: #e3f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background: #3a4452;
            padding: 20px;
            border-radius: 10px;
        }

        .calculator form input {
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1),
                        5px 5px 15px rgba(0, 0, 0, 0.2);
            background: transparent;
            font-size: 20px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        form .display {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }

        form .display input {
            text-align: right;
            flex: 1;
            font-size: 45px;
            box-shadow: none;
        }

        form input.equal {
            width: 145px;
        }

        form input.operator {
            color: #33ffd8;
        }

        .error {
            color: #ff4d4d;
            font-size: 16px;
            text-align: right;
            height: 20px;
            margin: -10px 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form name="calcForm">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <p id="error-message" class="error"></p>
                <div>
                    <input type="button" value="AC" onclick="calcForm.display.value = ''; clearError()" class="operator">  
                    <input type="button" value="DE" onclick="calcForm.display.value = calcForm.display.value.toString().slice(0, -1); clearError()" class="operator">
                    <input type="button" value="." onclick="calcForm.display.value += '.'; clearError()" class="operator">
                    <input type="button" value="/" onclick="calcForm.display.value += '/'; clearError()" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="calcForm.display.value += '7'; clearError()">
                    <input type="button" value="8" onclick="calcForm.display.value += '8'; clearError()">
                    <input type="button" value="9" onclick="calcForm.display.value += '9'; clearError()">
                    <input type="button" value="*" onclick="calcForm.display.value += '*'; clearError()" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="calcForm.display.value += '4'; clearError()">
                    <input type="button" value="5" onclick="calcForm.display.value += '5'; clearError()">
                    <input type="button" value="6" onclick="calcForm.display.value += '6'; clearError()">
                    <input type="button" value="-" onclick="calcForm.display.value += '-'; clearError()" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="calcForm.display.value += '1'; clearError()">
                    <input type="button" value="2" onclick="calcForm.display.value += '2'; clearError()">
                    <input type="button" value="3" onclick="calcForm.display.value += '3'; clearError()"> 
                    <input type="button" value="+" onclick="calcForm.display.value += '+'; clearError()" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="calcForm.display.value += '00'; clearError()">
                    <input type="button" value="0" onclick="calcForm.display.value += '0'; clearError()">
                    <input type="button" value="=" onclick="calculate()" class="equal operator">
                </div>
            </form>
        </div>
    </div>

    <script>
        function calculate() {
            const display = document.forms["calcForm"]["display"];
            const errorMsg = document.getElementById("error-message");

            try {
                // Validate input: only numbers, + - * / . ( ) and space
                if (!/^[\d+\-*/().\s]+$/.test(display.value)) {
                    throw new Error("Invalid input");
                }

                const result = eval(display.value);
                if (isNaN(result)) throw new Error("Invalid input");

                display.value = result;
                errorMsg.innerText = "";
            } catch (error) {
                display.value = "";
                errorMsg.innerText = "Invalid input";
                console.error("Error:", error.message);
            }
        }

        function clearError() {
            document.getElementById("error-message").innerText = "";
        }
    </script>

</body>
</html>
